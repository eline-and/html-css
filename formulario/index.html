<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eline A.">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <img src="https://image.flaticon.com/icons/png/512/118/118097.png" alt="Icone">
            <h1>Cadastro de Interesse</h1>
            <p>Preencha o formulário abaixo e seja notificado quando abrir vagas para o curso de seu interesse</p>
        </header>
        <form>
            <div>
                <label class="label" for="nome">Nome</label>
                <br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label class="label" for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <label class="label" for="areas">Área</label>
                <br>
                <select name="areas" id="areas">
                        <option selected>Escolha uma área</option>
                        <option value="adm">Administração</option>
                        <option value="rhu">Recursos Humanos</option>
                        <option value="inf">Informática</option>
                        <option value="tic">Tecnologia da Informação e Comunicação</option>
                        <option value="eco">Economia</option>
                        <option value="lin">Linguística</option>
                        <option value="mat">Matemática</option>
                        <option value="bio">Biologia</option>
                    </select>
            </div>
            <div>
                <fieldset>
                    <legend>Modalidade</legend>
                    <input type="radio" name="modalidade" id="presencial" value="presencial">
                    <label for="presencial">Presencial</label>
                    <input type="radio" name="modalidade" id="semipresencial" value="semipresencial">
                    <label for="semipresencial">Semipresencial</label>
                    <input type="radio" name="modalidade" id="online" value="online">
                    <label for="online">Online</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Tipo de curso</legend>
                    <input type="checkbox" id="fic" name="area">
                    <label for="fic">Formação Inicial e Continuada</label>
                    <br>
                    <input type="checkbox" id="tec" name="area">
                    <label for="tec">Técnico</label>
                    <br>
                    <input type="checkbox" id="grad" name="area">
                    <label for="grad">Graduação</label>
                    <br>
                    <input type="checkbox" id="pos" name="area">
                    <label for="pos">Pós-graduação</label>
                    <br>
                    <input type="checkbox" id="ext" name="area">
                    <label for="ext">Extensão</label>
                </fieldset>
            </div>
            <div>
                <label class="label" for="msg">Mensagem</label>
                <br>
                <textarea name="msg" id="msg" placeholder="Comentários, sugestão de cursos..."></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar" id="submit">
                <input type="reset" value="Limpar" id="reset">
            </div>
        </form>
    </main>
</body>

</html>
